<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="main-container">
      <section class="hero">
        <svg
          class="hero"
          id="background"
          width="100%"
          height="100%"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <pattern id="star" viewBox="0, 0, 15, 15" width="1%" height="0.5%">
              <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2" />
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#star)" />
        </svg>
        <div class="logo logo-container">
          <p class="logo" id="logo-text">Club Mononoke</p>
          <img
            class="logo"
            id="logo-image"
            src="images/mononoke-hime-logo_v5.webp"
            alt="Line drawing of Princess Mononoke head and shoulders looking sternly to the left"
          />
        </div>
      </section>
      <section class="form-container">
        <form action="#" method="get"></form>
      </section>
    </div>
  </body>
</html>
