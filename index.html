<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="main-container">
      <section class="hero">
        <svg
          class="hero"
          id="background"
          width="100%"
          height="100%"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <pattern id="star" viewBox="0, 0, 15, 15" width="1%" height="0.5%">
              <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2" />
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#star)" />
        </svg>
        <div class="logo logo-container">
          <p class="logo" id="logo-text">Club Mononoke</p>
          <img
            class="logo"
            id="logo-image"
            src="images/mononoke-hime-logo_v6.webp"
            alt="Line drawing of Princess Mononoke head and shoulders looking sternly to the left"
          />
        </div>
      </section>
      <section class="main-content">
        <p class="call-to-action ">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.</br> Sign up
          <em>now</em> to get started.
        </p>
        <p class="call-to-action">You <em>know</em> you want to.</p>
        <form action="#" method="get"></form>
      </section>
    </div>
  </body>
</html>
